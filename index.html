<html>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.3/jquery.csv.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jexcel/1.5.7/js/jquery.jexcel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jexcel/1.5.7/css/jquery.jexcel.min.css" type="text/css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://unpkg.com/xlsx@0.14.0/xlsx.js"></script>
    <style>
        #app {
            display:flex;
            align-items: center;
            flex-direction: column;
            max-width:1000px;
        }
        #opciones {
            padding:10px;
            display:flex;
            width:100%;
            justify-content:space-between;
            
        }
        button {
            margin:4px;
        }
        #my{
            overflow: auto;
            max-height:420px;
            max-width:100%;
            min-width:420px;
            min-height:200px;
        }
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <body>
        <div id="app">
            <nav id="opciones">
                <div>
                    <button class="btn btn-default" id="crear">Crear</button>
                    <input type="file" id="files" name="files[]" multiple />
                </div>
                <div>
                    <button class="btn btn-success" id='download'>Descargar</button><button class="btn btn-primary">Guardar en mi cuenta</button>
                </div>
            </nav>
            <div id="my"><h4>Seleccione un archivo!</h4></div>
            <div id="busca-lista">
                <div id="buscar"><input type="text"></div>
                <div id="lista"></div>
            </div>
            
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
